<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCalender</title>
</head>

<body>
    <div class="logged_in">
        <header>
            <h1>AutoCalender</h1>
            <ul class="menu_bar">
                <li class="menu_bar__item">
                    <div class="menu_bar__item--title">Settings</div>
                    <ul>
                        <li><a href="#">定例スケジュール設定</a></li>
                        <li><a href="#">自動スケジューリングの設定</a></li>
                        <li><a href="#">授業の読み込み</a></li>
                    </ul>
                </li>
                <li class="menu_ber__item">
                    <div class="menu_bar__item--title">Help</div>
                    <ul>
                        <li><a href="#">AutoCalenderの使い方</a></li>
                    </ul>
                </li>
                <li class="menu_ber__item--user">
                    <div class="menu_bar__item--title">User</div>
                    <div class="user_info">
                        <p id="name"></p>
                        <p id="email"></p>
                    </div>
                    <div class="user_logout">
                        <ul>
                            <button id="logout_btn"><a href="login.html">ログアウト</a></button>
                        </ul>
                    </div>
                </li>
            </ul>
        </header>

        <hr>

        <div class="side_bar">
            <div class="add_task--button"><a href="add_task.html">タスクを追加</a></div>

            <hr>

            <div class="task_list">
                <h3>タスク一覧</h3>
                <div id="task_list_container"></div>
            </div>

            <hr>

            <div class="done_task_list">
                <h3>完了済み</h3>
            </div>
        </div>
    </div>

</body>


<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/get_user_id.js"></script>
<script type="module" src="../js/logout.js"></script>


</html>
