<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet" type="text/css" media="all">
    <title>AutoCalender</title>
</head>

<body>
    <header>
        <h1>AutoCalender</h1>
        <p id="name" class="header_item_right"></p>
        <button id="logout_btn" class="header_item_right"><a href="login.html">Logout</a></button>
    </header>

    <div class="main_content">
        <div class="add_task_container">
            <a href="add_task.html" class="add_task_link">
                <img class="add_task_icon" src="../img/plus.png" />
                <p class="add_task_text">タスクを追加</span>
            </a>
        </div>
        <div class="task_list">
            <h3>タスク一覧</h3>
            <div id="task_list_container"></div>
        </div>
        <div class="done_task_list">
            <h3>完了済み</h3>
            <div id="finished_task_list_container"></div>
        </div>
    </div>
</body>


<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/get_user_id.js"></script>
<script type="module" src="../js/logout.js"></script>


</html>
